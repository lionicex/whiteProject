<main>
    <section id="manifiesto">
        <div class="form-container">
            <article class="form-contacto">

                <form name="primerformulario" id="ff" method="post" action="envio.php">
                    <h1>Contacto</h1>
                    <label>
                        <span>Nombre*</span>
                        <input type="text" placeholder="Por favor escribe tu nombre" autocomplete='name' name="name"
                               id="name"
                               required autofocus>
                    </label>
                    <label>
                        <span>Email*</span>
                        <input type="email" placeholder="tuemail@servidor.com" autocomplete='email' name="email"
                               id="email" required
                               pattern="^([A-Z a-z 0-9](\._-){0,1})+[A-Za-z0-9]\@([A-Za-z0-9])+((\.){0,1}[A-Za-z0-9]){2}\.[a-z]{2,3}$">
                    </label>
                    <label>
                        <span>Mensaje</span>
                        <textarea id="mensaje" name="mensaje" placeholder="Escribe aquí tu mensaje"
                                  style="height:200px"></textarea>

                    </label>
                    <label>
                        <input class="sendButton" type="submit" name="Submit" value="Enviar" method="post"
                               action="envio.php">
                    </label>
                </form>

            </article>
        </div>
    </section>
</main>
