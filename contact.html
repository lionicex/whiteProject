<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <title>White Project</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="img" href="img">
</head>

<body id="contact">

<header>
    <div class="container">
        <label class="icon-menu border-icon-header margin-button" for="menu-bar"></label>
        <img src="img/Logo_whiteproyect.png" class="logo border-icon-header">
        <div>
            <input type="checkbox" id="menu-bar">
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="#">Contacto</a>
            </nav>
        </div>
        <div class="social-header">
            <a class="icon-facebook border-icon-header margin-button" href="https://www.facebook.com/wearetheam/"></a>
            <a class="icon-twitter border-icon-header margin-button" href="https://twitter.com/wearetheam"></a>
            <a class="icon-instagram border-icon-header margin-button"
               href="https://www.instagram.com/explore/tags/theagilemonkeys/"></a>
        </div>
    </div>
</header>

<main>
    <section>
        <div>
            <article class="form-contact container">

                <form name="form" id="form" method="post" action="php/send.php">
                    <h1>Contacto</h1>
                    <label>
                        <span>Nombre*</span>
                        <input type="text" placeholder="Por favor escribe tu nombre" autocomplete='name' name="name"
                               id="name" required autofocus>
                    </label>
                    <label>
                        <span>Email*</span>
                        <input type="email" placeholder="tuemail@servidor.com" autocomplete='email' name="email"
                               id="email" required
                               pattern="[a-zA-Z0-9]+(?:(\.|_)[A-Za-z0-9!#$%&'*+/=?^`{|}~-]+)*@(?!([a-zA-Z0-9]*\.[a-zA-Z0-9]*\.[a-zA-Z0-9]*\.))(?:[A-Za-z0-9](?:[a-zA-Z0-9-]*[A-Za-z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?">
                    </label>
                    <label>
                        <span>Mensaje*</span>
                        <textarea id="mensaje" name="mensaje" required placeholder="Escribe aquí tu mensaje"
                                  style="height:200px"></textarea>

                    </label>
                    <label>
                        <input class="sendButton" type="submit" name="Submit" value="Enviar" method="post"
                               action="php/send.php">
                    </label>
                </form>

            </article>
        </div>
    </section>
</main>

<footer>
    <a id="myBtn"><b>Forma parte de White project.</b></a>
    <p>&copy; 2018 Nombre de la empresa. Todos los derechos reservados.</p>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">x</span>
                <h2>Suscríbete</h2>
            </div>
            <div class="modal-body">
                <form>
                    <div class="container-newsletter">
                        <input type="text" placeholder="Escribe tu email" name="mail" required id="mail"
                               pattern="[a-zA-Z0-9]+(?:(\.|_)[A-Za-z0-9!#$%&'*+/=?^`{|}~-]+)*@(?!([a-zA-Z0-9]*\.[a-zA-Z0-9]*\.[a-zA-Z0-9]*\.))(?:[A-Za-z0-9](?:[a-zA-Z0-9-]*[A-Za-z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?">
                    </div>
                    <div class="container-newsletter">
                        <input class="modal-send-button" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</footer>

<script src="js/modal.js"></script>
</body>

</html>
